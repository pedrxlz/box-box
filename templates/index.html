<!DOCTYPE html>
<html>
  <head>
    <title>Box-Box Storage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 10px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Bem vindo (a)! {{ username }}</h1>
      {% if username %}
      <a href="/logout">Sair</a>
      {% endif %}
    </header>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Armazém</th>
          <th>Categoria</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.nome }}</td>
          <td>{{ product.preco }}</td>
          <td>{{ product.armazem }}</td>
          <td>{{ product.categoria }}</td>
          <td>{{ product.quantidade }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
