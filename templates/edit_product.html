<!DOCTYPE html>
<html lang="en">
  <head>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inserir produto</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
          }

          form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          }

          label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
          }

          input,
          select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
          }

          input[type="submit"] {
            background-color: #afafaf;
            color: white;
            cursor: pointer;
          }

          input[type="submit"]:hover {
            opacity: 0.8;
          }
        </style>
      </head>
      <body>
        <form method="POST">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ product.nome }}"
            required
          /><br /><br />

          <label for="quantity">Quantidade:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            value="{{ product.quantidade }}"
            required
          /><br /><br />

          <label for="storage">Armazém:</label>
          <input
            type="text"
            id="quantity"
            name="quantity"
            value="{{ product.armazem }}"
            disabled
          /><br /><br />

          <label for="price">Preço Total:</label>
          <input
            type="number"
            id="price"
            name="price"
            step="0.01"
            value="{{ product.preco }}"
            required
          /><br /><br />

          <label for="category">Categoria:</label>
          <select id="category" name="category" required>
            {% for category in categories %}
            <option
              value="{{category._id}}"
              selected="{{ product.categoria == category.nome}}"
            >
              {{ category.nome }}
            </option>
            {% endfor %}
          </select>
          <br /><br />

          <input type="submit" value="Inserir" />
        </form>
      </body>
    </html>
  </head>
</html>
