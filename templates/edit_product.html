<!DOCTYPE html>
<html lang="en">
  <head>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inserir produto</title>
        <style>
          body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #e9ecef;
          margin: 0;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

          form {
          width: 100%;
          max-width: 400px;
          margin: auto;
          background-color: #fff;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

          label {
          display: block;
          margin-bottom: 5px;
          color: #495057;
          font-size: 16px;
        }

          input, select {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ced4da;
          border-radius: 0.25rem;
          box-sizing: border-box;
          font-size: 16px;
        }

          input[type="submit"] {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 0.25rem;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
        }

          input[type="submit"]:hover {
          background-color: #0056b3;
        }

          input[type="number"] {
          -moz-appearance: textfield; 
        }

          input[type="number"]::-webkit-inner-spin-button,
          input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        
          input:disabled {
          background-color: #e9ecef;
          color: #6c757d;
        }
        </style>
      </head>
      <body>
        <form method="POST">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ product.nome }}"
            required
          /><br /><br />

          <label for="quantity">Quantidade:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            value="{{ product.quantidade }}"
            required
          /><br /><br />

          <label for="storage">Armazém:</label>
          <input
            type="text"
            id="quantity"
            name="quantity"
            value="{{ product.armazem }}"
            disabled
          /><br /><br />

          <label for="price">Preço Total:</label>
          <input
            type="number"
            id="price"
            name="price"
            step="0.01"
            value="{{ product.preco }}"
            required
          /><br /><br />

          <label for="category">Categoria:</label>
          <select id="category" name="category" required>
            {% for category in categories %}
            <option
              value="{{category._id}}"
              selected="{{ product.categoria == category.nome}}"
            >
              {{ category.nome }}
            </option>
            {% endfor %}
          </select>
          <br /><br />

          <input type="submit" value="Inserir" />
        </form>
      </body>
    </html>
  </head>
</html>
